    <script>

        /*
        !!!!!!!!!ATTENTION!!!!!!!!
        This code overide some MKDocs js search functions because those functions are not meant to work
        with chinese script at the moment.
        If, at some point, MKDocs will comes with support for zh-hans, remove this and the "load search data" code portions.
        */
        var search_data = [];

        function doSearch () {

            var query = document.getElementById('mkdocs-search-query').value;
                query = query.toLowerCase();
            var results = [];

            for ( i=0; i<search_data.docs.length; i++) {

                var doc = search_data.docs[i];

                if ( doc.title.toLowerCase().indexOf(query) != -1 || doc.text.toLowerCase().indexOf(query) != -1 ) {

                    results.push(doc);
                }
            }

            displayResults(results);
        }

        function displayResults (results) {

            var search_results = document.getElementById("mkdocs-search-results");

            while (search_results.firstChild) {

                search_results.removeChild(search_results.firstChild);
            }

            if (results.length > 0){

                for (var i=0; i < results.length; i++) {

                    var result = results[i];

                    var summ = result.text.length > 200 ? result.text.substring(0, 200) : result.text;

                    var html = formatResult(result.location, result.title, summ);
                    search_results.insertAdjacentHTML('beforeend', html);
                }

            } else {

                search_results.insertAdjacentHTML('beforeend', "<p>未找到结果</p>");
            }
        }

        // ---

        $(document).ready(function () {

            var $inputElement = $("#mkdocs-search-query");
            var inputElement = $("#mkdocs-search-query").get(0);

            var handlePlaceholderRemoval = function () {
                var currentInputPlaceholderText = inputElement.placeholder;
                if (!currentInputPlaceholderText || currentInputPlaceholderText == "") {
                    return;
                }
                $inputElement.attr("placeholder", "");
                $inputElement.on("blur", function () {
                    $inputElement.attr("placeholder", currentInputPlaceholderText);
                });
            };

            // load search data

            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", function() {

                search_data  = JSON.parse(this.responseText);

            });

            var index_path = 'https://carddiary.me/cn/help/search/search_index.json';
            if( 'function' === typeof importScripts ){
              index_path = 'search_index.json';
            }
            oReq.open("GET", index_path);
            oReq.send();

            // --

            // overwrite /mkdocs/js/search.js
            var getSearchTerm = function () {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == 'q') {
                        return decodeURIComponent(sParameterName[1].replace(/\+/g, '%20'));
                    }
                }
            };

            // handling the click of the suggestion items
            $(".search-suggestion").click(function (event) {
                // no default action
                event.preventDefault();
                // we will change the search input with the clicked search term
                var href = $(this).attr("href");
                $inputElement.focus();
                var searchString = href.substring(href.indexOf("?q=") + 3, href.length);
                searchString = decodeURI(searchString);
                $inputElement.val(searchString);
                var keyupEvent = new Event('keyup');
                inputElement.dispatchEvent(keyupEvent);
                handlePlaceholderRemoval();
            });

            // if there is a search term we will remove the placeholder in order to
            // solve an issue on Safari
            var searchTerm = getSearchTerm();
            if (typeof searchTerm !== "undefined" && searchTerm != "") {
                handlePlaceholderRemoval();
            }

            // Replace the links for the language selector
            var current_url = window.location.href;
            var eng_url = zh_url = "";

            if ( current_url.indexOf("/cn/") != -1 ) {

                zh_url = current_url;
                eng_url = current_url.replace("/cn/", "/");

            } else {

                eng_url = current_url;
                zh_url = current_url.replace("carddiary.me/", "carddiary.me/cn/");
            }

            $('#js-en-lang-selector').attr("href", eng_url);
            $('#js-zh-lang-selector').attr("href", zh_url);
        });

    </script>

            <h2 id="添加或编辑标签">添加或编辑标签</h2>
            <br>
            <ul><li>在编辑视图中，点击 <code class='code-inline'>Title</code> 栏下方的标签标志。
            </li><li>在弹出的心情，天气，标签，地点页面中选择标签
            </li><li>点击标签页面右上角的 <code class='code-inline'>+</code> 新建标签。
            </li><li>点击建好的标签，选择编辑标签或者删除标签。​
            </li></ul>
            <p><img src='https://cache-img.oss-cn-hangzhou.aliyuncs.com/help-center/img/add_tag.png'></p>

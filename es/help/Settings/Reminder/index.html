    <script>

        $(document).ready(function () {

            var $inputElement = $("#mkdocs-search-query");
            var inputElement = $("#mkdocs-search-query").get(0);

            var handlePlaceholderRemoval = function () {
                var currentInputPlaceholderText = inputElement.placeholder;
                if (!currentInputPlaceholderText || currentInputPlaceholderText == "") {
                    return;
                }
                $inputElement.attr("placeholder", "");
                $inputElement.on("blur", function () {
                    $inputElement.attr("placeholder", currentInputPlaceholderText);
                });
            };

            // from /mkdocs/js/search.js
            var getSearchTerm = function () {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == 'q') {
                        return decodeURIComponent(sParameterName[1].replace(/\+/g, '%20'));
                    }
                }
            };

            // handling the click of the suggestion items
            $(".search-suggestion").click(function (event) {
                // no default action
                event.preventDefault();
                // we will change the search input with the clicked search term
                var href = $(this).attr("href");
                $inputElement.focus();
                var searchString = href.substring(href.indexOf("?q=") + 3, href.length);
                searchString = decodeURI(searchString);
                $inputElement.val(searchString);
                var keyupEvent = new Event('keyup');
                inputElement.dispatchEvent(keyupEvent);
                handlePlaceholderRemoval();
            });

            // if there is a search term we will remove the placeholder in order to
            // solve an issue on Safari
            var searchTerm = getSearchTerm();
            if (typeof searchTerm !== "undefined" && searchTerm != "") {
                handlePlaceholderRemoval();
            }

            // Replace the links for the language selector
            var current_url = window.location.href;
            var eng_url = zh_url = "";

            if ( current_url.indexOf("/cn/") != -1 ) {

                zh_url = current_url;
                eng_url = current_url.replace("/cn/", "/");

            } else {

                eng_url = current_url;
                zh_url = current_url.replace("carddiary.me/", "carddiary.me/cn/");
            }

            $('#js-en-lang-selector').attr("href", eng_url);
            $('#js-zh-lang-selector').attr("href", zh_url);
        });

    </script>
